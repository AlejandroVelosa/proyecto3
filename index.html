<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head><link rel="stylesheet" href="/style.css">
<body>

<div class="container">
    <div class="card">
      <div class="card__img">
        <img src="/images/illustration-hero.svg" alt="favicon">
      </div>
      <h2 class="card_title">Order Summary</h2>
      <p class="card_parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card__pay">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
          <g fill="none" fill-rule="evenodd">
            <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
            <path fill="#717FA6" fill-rule="nonzero"
              d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
          </g>
        </svg>
        <div class="card__price">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <p class="card_link">Change</p>
      </div>
      <div class="card_btn">
        <button>Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>
</div>

</body>
</html>
